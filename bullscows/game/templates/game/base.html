{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link type='text/css' rel="stylesheet" href="{% static 'game/css/styles.css' %}">
    <meta charset="UTF-8">
    <title>Быки коровы</title>
</head>
<body>
<div class="topnav">
  <a class="active" href='{% url "game:home" %}'>На главную</a>
  {% if user.is_authenticated %}
 <a class="inactive"> {{user.username}}</a>  |<a class = 'last' href="{% url 'users:logout' %}">Выйти</a>

  {% else %}
  <a class = 'last' href="{% url 'users:login' %}">Войти</a> | <a href="{% url 'users:registration' %}">Зарегистрироваться</a>

{% endif %}

</div>

{% block content %}
{% endblock  %}
</body>
</html>
